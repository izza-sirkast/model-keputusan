<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studi Kasus Investasi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        color: #444;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f8f8f8;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
        transition: all 100ms ease-in-out;
      }

      #results {
        margin-top: 20px;
      }

      .result-item {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Studi Kasus Investasi</h1>
      <table id="investment-table">
        <thead>
          <tr>
            <th rowspan="2">Alternatif Investasi</th>
            <th colspan="3">Prospek Pasar (dalam juta rupiah)</th>
          </tr>
          <tr>
            <th>Cerah</th>
            <th>Sedang</th>
            <th>Lesu</th>
          </tr>
        </thead>
        <tbody id="investment-tbody"></tbody>
      </table>
      <button onclick="calculateDecisions()">Hitung Keputusan</button>
      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
