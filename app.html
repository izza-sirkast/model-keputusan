<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studi Kasus Investasi</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .container {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f8f8f8;
      }

    </style>

  </head>
  <body class="bg-gray-100 font-mono">
    <div class="container max-w-[60rem] mx-auto my-10 p-5 bg-white rounded-md">
      <h1 class="text-3xl text-center mb-5">Studi Kasus Investasi</h1>
      <table id="investment-table">
        <thead>
          <tr>
            <th rowspan="2">Alternatif Investasi</th>
            <th colspan="3">Prospek Pasar (dalam juta rupiah)</th>
          </tr>
          <tr>
            <th>Cerah</th>
            <th>Sedang</th>
            <th>Lesu</th>
          </tr>
        </thead>
        <tbody id="investment-tbody"></tbody>
      </table>
      <button class="block w-full p-3 bg-green-600 text-white rounded-md text-xl hover:cursor-pointer hover:bg-green-700" onclick="calculateDecisions()">Hitung Keputusan</button>
      <div id="results" class="mt-10"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
