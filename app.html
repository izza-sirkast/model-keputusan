<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studi Kasus Investasi</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .container {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-mono">
    <div class="container max-w-[60rem] mx-auto my-10 p-5 bg-white rounded-md">
      <h1 class="text-3xl text-center mb-5">Program Model Keputusan</h1>

      <h2 class="text-xl mb-1">Opsi Program : </h2>
      <div class="flex items-center mb-5">
        <div class="flex items-center mr-6">
          <input class="mr-1" type="radio" name="opsiProgram" id="studiKasus" value="studiKasus" checked >
          <label for="studiKasus">Studi kasus</label>
        </div>
        <div class="flex items-center">
          <input class="mr-1" type="radio" name="opsiProgram" id="userInput" value="userInput" >
          <label for="userInput">User input</label>
        </div>
      </div>

      <div id="user-input-controls" class="hidden mb-5">
        <label for="numAlternatives">Banyak Alternatif Investasi: </label>
        <input type="number" id="numAlternatives" class="p-1 border rounded mr-4" min="1" value="3">
        <button class="ml-4 p-2 bg-blue-600 text-white rounded-md" onclick="generateNewTable()">Buat Tabel</button>
      </div>

      <table id="investment-table">
        <thead>
          <tr>
            <th rowspan="2">Alternatif Investasi</th>
            <th colspan="3">Prospek Pasar (dalam juta rupiah)</th>
          </tr>
          <tr>
            <th>Cerah</th>
            <th>Sedang</th>
            <th>Lesu</th>
          </tr>
        </thead>
        <tbody id="investment-tbody"></tbody>
      </table>
      <button class="block w-full p-3 bg-green-600 text-white rounded-md text-xl hover:cursor-pointer hover:bg-green-700" onclick="calculateDecisions()">Hitung Keputusan</button>
      <div id="results" class="mt-10"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
